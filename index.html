<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
            border: 3px solid #d8bfd8;
        }
        .invitation-container h1 {
            margin: 20px 0;
            font-size: 32px;
            color: #8b008b;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 1px 1px 2px #999;
        }
        .invitation-container p {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }
        .bride, .groom {
            display: inline-block;
            margin: 10px 20px;
            text-align: center;
        }
        .bride img, .groom img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #8b008b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .bride img:hover, .groom img:hover {
            transform: scale(1.1);
        }
        .bride p, .groom p {
            margin-top: 10px;
            font-size: 20px;
            color: #8b008b;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            font-size: 18px;
            color: #777;
            font-style: italic;
        }
        .footer p {
            margin: 0;
        }
        .details {
            margin: 30px 0;
            font-size: 20px;
            color: #444;
        }
        .details strong {
            color: #8b008b;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <h1>You are Invited to Our Wedding!</h1>

        <div class="bride">
            <img src="h2.jpeg" alt="Bride's Photo">
            <p>Horse</p>
        </div>
        <div class="groom">
            <img src="IMG_20240222_114203.jpg" alt="Groom's Photo">
            <p>Amar</p>
        </div>

        <div class="details">
            <p>We would be delighted to have your presence as we begin our new journey together.</p>
            <p><strong>Date:</strong> Tomorrow at 12 Noon</p>
            <p><strong>Venue:</strong> GCEK OT</p>
        </div>

        <div class="footer">
            <p>With Love,<br>[AMAR] & [HORSE]</p>
        </div>
    </div>
</body>
</html>
